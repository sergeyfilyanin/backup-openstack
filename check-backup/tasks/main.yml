- name: "backup director"
  hosts: testing-vm
  become: yes

  tasks:
    - name: Show backup files
      shell: |
        ls -sh /nfs/director/

    - name: Tail backup log
      shell: |
        tail -n 5 /nfs/director/backup.log
      register: results
    - debug:
        var: results.stdout_lines     
